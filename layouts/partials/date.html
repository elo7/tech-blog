<time class='date'
    datetime='{{ .Params.date }}'
    aria-label='{{ dateFormat "02" .Params.date }} de {{ index .Site.Data.mes (printf "%s" (dateFormat "1" .Params.date)) }} de {{ dateFormat "2006" .Params.date }}'>
    {{ dateFormat "02/01/2006" .Params.date }}
    <meta itemprop='datePublished' content='{{ dateFormat "Mon Jan 02 2006 00:00:00 GMT+0000 (UTC)" .Params.date }}'/>
    <meta itemprop='dateModified' content='{{ dateFormat "Mon Jan 02 2006 00:00:00 GMT+0000 (UTC)" .Params.date }}'>
</time>
